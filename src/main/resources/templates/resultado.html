<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Nómina</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <h2>Resultado de la Nómina</h2>
    <p class="subtitle">Cálculo completado exitosamente</p>

    <div class="result-item">
        <span class="result-label">Nombre</span>
        <span class="result-value" th:text="${docente.nombre}"></span>
    </div>

    <div class="result-item">
        <span class="result-label">Identificación</span>
        <span class="result-value" th:text="${docente.identificacion}"></span>
    </div>

    <div class="result-item">
        <span class="result-label">Horas Trabajadas</span>
        <span class="result-value" th:text="${docente.horasTrabajadas}"></span>
    </div>

    <div class="result-item">
        <span class="result-label">Valor por Hora</span>
        <span class="result-value">$<span th:text="${docente.valorHora}"></span></span>
    </div>

    <div class="total-box">
        <h3>Total Nómina</h3>
        <div class="total-amount">$<span th:text="${docente.totalNomina}"></span></div>
    </div>

    <a th:href="@{/}" class="btn">Volver al formulario</a>
</div>
</body>
</html>
